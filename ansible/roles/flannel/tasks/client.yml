---
- name: Install flannel
  action: "{{ ansible_pkg_mgr }}"
  args:
        name: flannel
        state: latest
  when: not is_atomic and ansible_distribution != "Ubuntu"

- name: Force flannel_source_type to github when packages are not available
  set_fact:
    flannel_source_type: "github-release"
  when: ansible_distribution == "Ubuntu"

- name: Install from github
  include: github-release.yml
  when: flannel_source_type == "github-release"

- set_fact:
    flannel_use_upstart: ansible_distribution == 'Ubuntu' and ansible_distribution_major_version|int < 15

- name: Install Flannel config file
  template: src=flanneld.j2 dest=/etc/sysconfig/flanneld
  when: not flannel_use_upstart
  notify:
    - restart flannel

- name: Install Flannel config file
  template: src=flanneld.j2 dest=/etc/flannel/flanneld.conf
  when: flannel_use_upstart
  notify:
    - restart flannel

- name: Launch Flannel
  service: name=flanneld state=started enabled=yes
  notify:
    - restart flannel
