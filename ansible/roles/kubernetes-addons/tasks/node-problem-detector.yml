---
- name: NODE-PROBLEM-DETECTOR | Assures {{ kube_addons_dir }}/node-problem-detector dir exists
  file: path={{ kube_addons_dir }}/node-problem-detector state=directory

- name: NODE-PROBLEM-DETECTOR | Copy node-problem-detector manifests to master
  template:
  args:
    src: "node-problem-detector/{{ item }}.j2"
    dest: "{{ kube_addons_dir }}/node-problem-detector/{{ item }}"
    mode: 0644
    owner: root
    group: root
  with_items:
    - node-problem-detector.yaml
