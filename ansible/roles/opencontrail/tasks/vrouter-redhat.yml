---
- name: Interface up/down scripts
  copy:
    src: "{{ item }}"
    dest: /etc/sysconfig/network-scripts
    mode: 0755
  with_items:
    - ifup-vhost
    - ifdown-vhost

- name: Interface configuration file (physical)
  template:
    src: ifcfg-eth.j2
    dest: "/etc/sysconfig/network-scripts/ifcfg-{{ opencontrail_interface }}"
  notify:
    - Bounce physical interface

- name: Interface configuration file (vhost0)
  template:
    src: ifcfg-vhost0.j2
    dest: /etc/sysconfig/network-scripts/ifcfg-vhost0
  notify:
    - Bounce vhost0 interface

- name: Enable vhost0 interface
  command: ifup vhost0
