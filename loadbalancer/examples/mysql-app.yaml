apiVersion: v1
kind: Pod
metadata:
  name: mysql-pod
  labels:
    name: mysql-pod
    context: docker-k8s-lab
spec:
  containers: 
    - 
      name: mysql
      image: mysql:latest
      env: 
        - 
          name: "MYSQL_USER"
          value: "mysql"
        - 
          name: "MYSQL_PASSWORD"
          value: "mysql"
        - 
          name: "MYSQL_DATABASE"
          value: "sample"
        - 
          name: "MYSQL_ROOT_PASSWORD"
          value: "supersecret"
      ports: 
        - 
          containerPort: 3306
---
apiVersion: v1
kind: Service
metadata: 
  name: mysql-service
  labels: 
    name: mysql-pod
    context: docker-k8s-lab
spec: 
  ports:
    # the port that this service should serve on
    - port: 3306
  # label keys and values that must match in order to receive traffic for this service
  selector: 
    name: mysql-pod
    context: docker-k8s-lab
#  type: NodePort