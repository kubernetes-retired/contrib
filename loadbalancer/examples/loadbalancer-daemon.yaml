apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: loadbalancer-daemon
  labels:
    app: loadbalancer-daemon
spec:
  template:
    metadata:
      labels:
        app: loadbalancer-daemon
    spec:
      hostNetwork: true
      nodeSelector:
        type: loadbalancer
      containers:
      - image: kokhang/loadbalancer-daemon:0.1
        imagePullPolicy: Always
        name: loadbalancer-daemon
        ports:
        securityContext:
          privileged: true
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
