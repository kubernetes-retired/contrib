apiVersion: v1
kind: ConfigMap
metadata:
    name: daemon-configmap
    labels:
        loadbalancer: configmap
data:
  coffee.bind-ip: 10.0.0.60
  coffee.bind-port: "80"
  coffee.host: foo.bar.com
  coffee.namespace: default
  coffee.path: /coffee
  coffee.ssl: "false"
  coffee.target-ip: 172.16.172.11
  coffee.target-port: "80"
  coffee.target-service-name: coffee-svc
  mysql.bind-ip: 10.0.0.61
  mysql.bind-port: "3306"
  mysql.namespace: default
  mysql.ssl: "false"
  mysql.target-ip: 172.16.185.26
  mysql.target-port: "3306"
  mysql.target-service-name: mysql-service