apiVersion: v1
kind: ReplicationController
metadata:
  name: ingress-loadbalancer-rc
  labels:
    app: ingress-loadbalancer
spec:
  replicas: 1
  selector:
    app: ingress-loadbalancer
  template:
    metadata:
      labels:
        app: ingress-loadbalancer
    spec:
      containers:
      - env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
        image: kokhang/ingress-loadbalancer:0.1
        imagePullPolicy: Always
        name: ingress-loadbalancer
---
apiVersion: extensions/v1beta1
kind: DaemonSet
metadata:
  name: loadbalancer-daemon
  labels:
    app: loadbalancer-daemon
spec:
  template:
    metadata:
      labels:
        app: loadbalancer-daemon
    spec:
      hostNetwork: true
      nodeSelector:
        type: loadbalancer
      containers:
      - image: kokhang/loadbalancer-daemon:0.1
        imagePullPolicy: Always
        name: loadbalancer-daemon
        ports:
        securityContext:
          privileged: true
        env:
          - name: POD_NAME
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
