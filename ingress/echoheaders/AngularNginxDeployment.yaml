apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: angular
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: angular
    spec:
      volumes:
      - name: shared-data
        emptyDir: {}
      containers:
      - image: nginx
        name: nginx-server
        imagePullPolicy: Always
        volumeMounts:
        - name: shared-data
          mountPath: /usr/share/nginx/html
        env:
          - name: nginx-server
            valueFrom:
              fieldRef:
                fieldPath: metadata.name
          - name: POD_NAMESPACE
            valueFrom:
              fieldRef:
                fieldPath: metadata.namespace
        ports:
        - containerPort: 80
        envFrom:
        - configMapRef:
           name: static
      initContainers:
      - name: static-file-builder
        image: 655165516303.dkr.ecr.eu-west-1.amazonaws.com/angular:20180522T0907
        envFrom:
        - configMapRef:
           name: config
        volumeMounts:
        - name: shared-data
          mountPath: /shared-volume
