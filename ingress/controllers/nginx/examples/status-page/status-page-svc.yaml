apiVersion: v1
kind: Service
metadata:
  name: nginx-ingress-controller
spec:
  type: NodePort
  ports:
  - port: 80
    targetPort: http-traffic
    nodePort: 32080
    protocol: TCP
    name: http
  - port: 443
    targetPort: https-traffic
    nodePort: 32443
    protocol: TCP
    name: https
  - port: 18080
    targetPort: status-port
    nodePort: 32081
    protocol: TCP
    name: status
  selector:
    k8s-app: nginx-ingress-lb
