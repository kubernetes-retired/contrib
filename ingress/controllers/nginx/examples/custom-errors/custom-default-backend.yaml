apiVersion: v1
kind: Service
metadata:
  name: nginx-errors
  labels:
    app: nginx-errors
spec:
  ports:
  - port: 80
    targetPort: 80
    protocol: TCP
    name: http
  selector:
    app: nginx-errors
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: nginx-errors
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: nginx-errors
    spec:
      containers:
      - name: nginx-errors
        image: aledbf/nginx-error-server:0.1
        ports:
        - containerPort: 80