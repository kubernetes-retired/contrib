apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: @@-submit-queue
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: submit-queue
        target-repo: @@
    spec:
      containers:
      - name: submit-queue
        command:
        - /mungegithub
        - --dry-run=true
        - --http-cache-dir=/cache/httpcache
        - --token-file=/etc/secret-volume/token
        - --config-file=/etc/config/munge-config.yaml
        image: gcr.io/google_containers/submit-queue:2016-05-24-86f86cd
        ports:
        - name: status
          containerPort: 8080
        resources:
          requests:
            cpu: 100m
          limits:
            cpu: 100m
        volumeMounts:
        - mountPath: /etc/config/
          name: config-volume
        - mountPath: /etc/secret-volume
          name: secret-volume
        - mountPath: /gitrepos
          name: repo
        - mountPath: /cache
          name: cache-volume
      volumes:
      - name: config-volume
        configMap:
          name: @@-sq-config
          items:
          - key: munge-config
            path: munge-config.yaml
      - name: secret-volume
        secret:
          secretName: @@-github-token
      - name: repo
        emptyDir: {}
      - name: cache-volume
        persistentVolumeClaim:
          claimName: @@-cache
