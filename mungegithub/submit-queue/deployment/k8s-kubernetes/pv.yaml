apiVersion: v1
kind: PersistentVolume
metadata:
  labels:
    app: k8s-kubernetes-submit-queue
  name: k8s-kubernetes-cache
spec:
  capacity:
    storage: 10Gi
  accessModes:
    - ReadWriteOnce
  persistentVolumeReclaimPolicy: Retain
  gcePersistentDisk:
    pdName: k8s-kubernetes-submit-queue
    fsType: ext4
