apiVersion: v1
kind: ConfigMap
metadata:
  name: kubernetes-sq-config
data:
  munge-config: |
    # basic config options.
    organization: kubernetes
    project: kubernetes
    pr-mungers: blunderbuss,lgtm-after-commit,cherrypick-auto-approve,label-unapproved-picks,needs-rebase,ok-to-test,rebuild-request,path-label,size,stale-pending-ci,stale-green-ci,block-path,release-note-label,comment-deleter,submit-queue,issue-cacher,flake-manager,old-test-getter,close-stale-pr,docs-need-no-retest,issue-triager
    state: open

    # test-options feature options.
    required-retest-contexts: "\"Jenkins GCE e2e\",\"Jenkins unit/integration\",\"Jenkins verification\",\"Jenkins GCE Node e2e\""

    # submit-queue options.
    required-contexts: "Jenkins GCE Node e2e"
    nonblocking-jenkins-jobs: kubernetes-e2e-gke-staging,kubernetes-e2e-gke-staging-parallel,kubernetes-e2e-gce-serial,kubernetes-e2e-gke-serial,kubernetes-e2e-gke-test,kubernetes-e2e-gce-examples,kubernetes-e2e-gce-federation,kubernetes-e2e-gce-scalability,kubernetes-soak-continuous-e2e-gce,kubernetes-soak-continuous-e2e-gke,kubernetes-kubemark-5-gce,kubernetes-kubemark-500-gce,kubelet-serial-gce-e2e-ci
    jenkins-jobs: kubelet-gce-e2e-ci,kubernetes-build,kubernetes-test-go,kubernetes-verify-master,kubernetes-e2e-gce,kubernetes-e2e-gce-slow,kubernetes-e2e-gke,kubernetes-e2e-gke-slow
    presubmit-jobs: kubernetes-pull-build-test-e2e-gce,kubernetes-pull-build-test-e2e-gke,kubernetes-pull-build-test-federation-e2e-gce,node-pull-build-e2e-test
    weak-stable-jobs: "\"\""
    do-not-merge-milestones: "\"\""
    admin-port: "9999"
    chart-url: http://storage.googleapis.com/kubernetes-test-history/k8s-queue-health.svg
    history-url: http://storage.googleapis.com/kubernetes-test-history/static/index.html

    # options used by the GCS feature.
    gcs-bucket: kubernetes-jenkins
    gcs-logs-dir: logs
    pull-logs-dir: pr-logs
    pull-key: pull

    # munger specific options.
    path-label-config: path-label.txt
    block-path-config: block-path.yaml
    repo-dir: /gitrepos
    enable-md-yaml: "false"
    test-owners-csv: /gitrepos/kubernetes/test/test_owners.csv
    number-of-old-test-results: "5"
    fixes-issue-reassign: "false"
    blunderbuss-reassign: "false"
    generated-files-config: generated-files.txt
    label-file: "/gitrepos/kubernetes/labels.yaml"
