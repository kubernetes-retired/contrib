apiVersion: v1
kind: ConfigMap
metadata:
  name: contrib-sq-config
data:
  munge-config: |
    # basic config options.
    organization: kubernetes
    project: contrib
    pr-mungers: blunderbuss,lgtm-after-commit,submit-queue,check-labels
    state: open
    repo-dir: /gitrepos
    enable-md-yaml: "false"

    # test-options feature options.
    required-retest-contexts: "\"\""

    # submit-queue options.
    required-contexts: "continuous-integration/travis-ci/pr"
    nonblocking-jenkins-jobs: "\"\""
    jenkins-jobs: "\"\""
    presubmit-jobs: "\"\""
    weak-stable-jobs: "\"\""
    do-not-merge-milestones: "\"\""
    admin-port: "9999"
    chart-url: ""
    history-url: ""

    # options used by the GCS feature.
    gcs-bucket: ""
    gcs-logs-dir: ""
    pull-logs-dir: ""
    pull-key: ""

    # munger specific options.
    path-label-config: ""
    block-path-config: ""
    test-owners-csv: ""
    number-of-old-test-results: "0"
    fixes-issue-reassign: "false"
    blunderbuss-reassign: "false"
    generated-files-config: ""
    label-file: "/gitrepos/contrib/labels.yaml"
