language: go
script: "./test.sh"
go:
    - 1.4
    - 1.5
    - 1.6
    - tip
before_install:
  - go get github.com/axw/gocov/gocov
  - go get github.com/mattn/goveralls
  - if ! go get code.google.com/p/go.tools/cmd/cover; then go get golang.org/x/tools/cmd/cover; fi
after_success:
    - $HOME/gopath/bin/goveralls -service=travis-ci
