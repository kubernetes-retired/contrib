apiVersion: v1
kind: Pod
metadata:
  namespace: demos
  name: pods-demo
  labels:
    demo: pods
spec:
  containers:
  - name: busybox
    image: busybox
    command:
    - sh
    - -c
    - while true; do (hostname; date) > /data/index.html; sleep 1; done
    volumeMounts:
    - name: content
      mountPath: /data
  - name: nginx
    image: nginx
    volumeMounts:
      - name: content
        mountPath: /usr/share/nginx/html
        readOnly: true
  volumes:
  - name: content
