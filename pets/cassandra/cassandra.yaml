# A headless service to create DNS records
apiVersion: v1
kind: Service
metadata:
  name: cassandra
  labels:
    app: cs
spec:
  ports:
  - port: 9042
    name: cql
  # *.cassandra.default.svc.cluster.local
  clusterIP: None
  selector:
    app: cs
---
apiVersion: apps/v1alpha1
kind: PetSet
metadata:
  name: cs
spec:
  serviceName: "cassandra"
  replicas: 3
  template:
    metadata:
      annotations:
        # Flip this to false after each node is stable.
        # To check the stability of a node, see kubectl logs.
        pod.alpha.kubernetes.io/initialized: "false"
      labels:
        app: cs
    spec:
      containers:
      - name: cs
        image: bprashanth/k8s-cassandra:0.1
        imagePullPolicy: Always
        ports:
        - containerPort: 7000
          name: intra-node
        - containerPort: 7001
          name: tls-intra-node
        - containerPort: 7199
          name: jmx
        - containerPort: 9042
          name: cql
        - containerPort: 9160
          name: thrift
        args:
        - --on-start="/on-start.sh"
        - --service=cassandra
        volumeMounts:
        # These volume mounts are persistent. They're like inline claims,
        # but not exactly because the names need to match exactly one of
        # the pet volumes.
        - name: datadir
          mountPath: /data/www
        env:
        - name: POD_NAMESPACE
          valueFrom:
            fieldRef:
              fieldPath: metadata.namespace
  volumeClaimTemplates:
  # These are converted to volume claims by the controller
  # and mounted at the paths mentioned above.
  - metadata:
      name: datadir
      annotations:
        volume.alpha.kubernetes.io/storage-class: anything
    spec:
      accessModes: [ "ReadWriteOnce" ]
      resources:
        requests:
          storage: 10Gi
