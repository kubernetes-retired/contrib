user www-data;
worker_processes 4;
pid /run/nginx.pid;

events {
  worker_connections 20;
}

http {
  server {
    listen 127.0.0.1:2020;

    # By default, proxy everything.
    location / {
        proxy_pass http://169.254.169.254;
    }

    # Return 403 for anything too sensitive for pods. Would a regex be better?
    location /0.1/meta-data/attributes/kube-env {
        return 403;
    }
    location /0.1/meta-data/attributes/sshKeys {
        return 403;
    }
    location /0.1/meta-data/service-accounts/ {
        return 403;
    }
    location /computeMetadata/v1/project/attributes/sshKeys {
        return 403;
    }
    location /computeMetadata/v1/instance/service-accounts/ {
        return 403;
    }
    location /computeMetadata/v1/instance/attributes/kube-env {
        return 403;
    }
    location /computeMetadata/v1beta1/instance/service-accounts/ {
        return 403;
    }
    location /computeMetadata/v1beta1/instance/attributes/kube-env {
        return 403;
    }
    location /computeMetadata/v1beta1/project/attributes/sshKeys {
        return 403;
    }
  }
}
