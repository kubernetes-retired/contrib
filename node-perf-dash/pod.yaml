apiVersion: v1
kind: Pod
metadata:
  name: node-perf-dash
  namespace: default
  labels:
    app: node-perf-dash
    version: "0.1"
spec:
  containers:
  - image: choufong/node-perf-dash:v0.1
    command:
      - /node-perf-dash
      -   --www=true
      -   --dir=/www
      -   --address=0.0.0.0:8080
      -   --builds=100
      -   --datasource=google-gcs
    imagePullPolicy: Always
    name: node-perf-dash
    ports:
    - name: status
      containerPort: 8080
    livenessProbe:
      httpGet:
        path: /data
        port: 8080
      initialDelaySeconds: 60
      timeoutSeconds: 30
  restartPolicy: OnFailure
