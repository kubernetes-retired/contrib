apiVersion: v1
kind: Pod
metadata:
  name: node-perf-dash
  namespace: default
  labels:
    app: node-perf-dash
    version: "0.1"
spec:
  containers:
  - image: gcr.io/google_containers/node-perf-dash:0.1
    command:
      - /perfdash
      -   --www=true
      -   --dir=/www
      -   --address=0.0.0.0:8080
      -   --builds=100
    imagePullPolicy: Always
    name: node-perf-dash
    ports:
    - name: status
      containerPort: 8080
    livenessProbe:
      httpGet:
        path: /api
        port: 8080
      initialDelaySeconds: 10
      timeoutSeconds: 1
  restartPolicy: OnFailure
