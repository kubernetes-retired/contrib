apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: node-perf-dash
  labels:
    app: node-perf-dash
    version: "0.2"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: node-perf-dash
    spec:
      containers:
      - image: gcr.io/google_containers/node-perf-dash:v0.2
        command:
          - /node-perf-dash
          -   --www=true
          -   --dir=/www
          -   --address=0.0.0.0:8080
          -   --builds=30
          -   --datasource=google-gcs
          -   --tracing=true
          -   --jenkins-job=kubelet-benchmark-gce-e2e-ci,continuous-node-e2e-docker-benchmark,kubelet-cri-benchmark-gce-e2e-ci
        imagePullPolicy: Always
        name: node-perf-dash
        ports:
        - name: status
          containerPort: 8080
