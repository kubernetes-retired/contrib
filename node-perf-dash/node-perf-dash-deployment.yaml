apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: node-perf-dash
  labels:
    app: node-perf-dash
    version: "0.1"
spec:
  replicas: 1
  template:
    metadata:
      labels:
        app: node-perf-dash
    spec:
      containers:
      - image: choufong/node-perf-dash:v0.1
        command:
          - /node-perf-dash
          -   --www=true
          -   --dir=/www
          -   --address=0.0.0.0:8080
          -   --builds=20
          -   --datasource=google-gcs
          -   --tracing=true
        imagePullPolicy: Always
        name: node-perf-dash
        ports:
        - name: status
          containerPort: 8080
