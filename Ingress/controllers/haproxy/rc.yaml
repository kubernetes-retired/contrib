apiVersion: v1
kind: ReplicationController
metadata:
  name: hlbc
  namespace: kube-system
  labels:
    app: hlbc
    version: v1
spec:
  replicas: 1
  selector:
    app: hlbc
    version: v1
  template:
    metadata:
      labels:
        app: hlbc
        version: v1
    spec:
      nodeSelector:
        role: loadbalancer
      containers:
      - image: bprashanth/hlbc-test:0.0
        imagePullPolicy: Always
        livenessProbe:
          httpGet:
            path: /healthz
            port: 8081
            scheme: HTTP
          initialDelaySeconds: 30
          timeoutSeconds: 5
        name: haproxy
        ports:
        # All http services
        - containerPort: 80
          hostPort: 80
          protocol: TCP
        # nginx https
        - containerPort: 443
          hostPort: 8080
          protocol: TCP
        # mysql
        - containerPort: 3306
          hostPort: 3306
          protocol: TCP
        # haproxy stats
        - containerPort: 1936
          hostPort: 1936
          protocol: TCP
        resources: {}
        args:
        # Ignore services without Ingress
        - --use-ingress=true
        # Watch all resources, not recommended if use-ingress=false
        - --watch-all-namespaces=true
        # Static list of tcp services
        - --tcp-services=mysql:3306,nginxsvc:443
        # Log backend information to syslog
        - --syslog=true
