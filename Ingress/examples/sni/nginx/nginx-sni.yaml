---
# Https frontend
apiVersion: v1
kind: ReplicationController
metadata:
  name: frontend
  labels:
    app: nginxsni
spec:
  replicas: 1
  selector:
    name: frontend
  template:
    metadata:
      labels:
        name: frontend
        app: nginxsni
    spec:
      # A secret for each nginx backend container. These secrets need to
      # exist before hand, see README.
      volumes:
      - name: secret1
        secret:
          secretName: wildcard
      - name: secret2
        secret:
          secretName: nginx2
      - name: secret3
        secret:
          secretName: nginx3
      containers:
      # Frontend nginx has all certs and terminates ssl.
      - name: frontend
        image: bprashanth/nginxrouter:0.0
        imagePullPolicy: Always
        ports:
        - containerPort: 443
          # Use Service instead of hostPort.
          hostPort: 8082
        volumeMounts:
        - mountPath: /etc/wildcard/ssl
          name: secret1
        - mountPath: /etc/nginx2/ssl
          name: secret2
        - mountPath: /etc/nginx3/ssl
          name: secret3
