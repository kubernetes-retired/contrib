# This app is made up of 1 frontend and 3 backends. Each backend has a Service
# and a ReplicationController. The frontend doesn't need a Service since it's
# using hostPort 8082. All pods/services/rcs in this manifest have the label
# app=nginxsni in addition to the labels needed by the appropriate selector.

# First backend
apiVersion: v1
kind: Service
metadata:
  name: nginx1
  labels:
    app: nginxsni
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    name: nginx1
---
apiVersion: v1
kind: ReplicationController
metadata:
    name: nginx1
    labels:
      app: nginxsni
spec:
  replicas: 1
  selector:
    name: nginx1
  template:
    metadata:
      labels:
        name: nginx1
        app: nginxsni
    spec:
      containers:
      - name: nginx
        image: bprashanth/nginxtest:1.0
        ports:
        - containerPort: 80
---
# Second backend
apiVersion: v1
kind: Service
metadata:
  name: nginx2
  labels:
    app: nginxsni
spec:
  ports:
  - port: 80
    protocol: TCP
  selector:
    name: nginx2
---
apiVersion: v1
kind: ReplicationController
metadata:
    name: nginx2
    labels:
      app: nginxsni
spec:
  replicas: 1
  selector:
    name: nginx2
  template:
    metadata:
      labels:
        name: nginx2
        app: nginxsni
    spec:
      containers:
      - name: nginx
        image: bprashanth/nginxtest:1.0
        ports:
        - containerPort: 80
---
# Third backend
apiVersion: v1
kind: Service
metadata:
  name: nginx3
  labels:
    name: nginxsni
    app: nginxsni
spec:
  ports:
  - port: 80
