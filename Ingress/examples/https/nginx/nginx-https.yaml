apiVersion: v1
kind: Service
metadata:
  name: nginxsvc
  labels:
    app: nginxhttps
spec:
  type: NodePort
  ports:
  - port: 80
    protocol: TCP
    name: http
  selector:
    app: nginxhttps
---
apiVersion: v1
kind: ReplicationController
metadata:
  name: nginxhttps
spec:
  replicas: 1
  selector:
    app: nginxhttps
  template:
    metadata:
      labels:
        app: nginxhttps
        name: frontend
    spec:
      volumes:
      - name: secret-volume
        secret:
          secretName: nginxhttps
      containers:
      - name: nginxhttps
        image: bprashanth/nginxhttps:0.0
        ports:
        - containerPort: 443
          hostPort: 8082
        - containerPort: 80
        volumeMounts:
        - mountPath: /etc/nginx/ssl
          name: secret-volume
